name: 🐞 Bug report
description: If something isn't working 🔧
title: '[Bug]: '
labels: ['bug']
body:
    - type: markdown
      attributes:
          value: |
              **Thanks ❤️ for taking the time to fill out this bug report!** We kindly ask that you search to see if an issue [already exists](https://github.com/gremo/react-directus/issues?q=is%3Aissue+label%3Abug+sort%3Acreated-desc+) for the bug.

    - type: input
      attributes:
          label: Version of react-directus package?
          description: Please verify the output of the command `npm list react-directus` and provide the version here.
      validations:
          required: true

    - type: input
      attributes:
          label: Version of Directus SDK?
          description: Please verify the output of the command `npm list @directus/sdk` and provide the version here.
      validations:
          required: true

    - type: textarea
      attributes:
          label: Bug description
          description: A clear and concise description of the issue you're experiencing and the steps to reproduce.
      validations:
          required: true
